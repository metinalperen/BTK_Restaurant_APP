spring.security.user.password="123"

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=btkrestoran@gmail.com
spring.mail.password=cvypalvwcnljvcnd
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Kullanıcı fotoğraflarının kaydedileceği klasör yolu
app.storage.user-photos=uploads/userimg

# Multipart dosya yükleme limitleri
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB


# → Frontend URL
frontend.url=https://localhost:5174

# Enable SSL/HTTPS
server.ssl.enabled=true
# The path to your keystore (can be generated)
server.ssl.key-store=classpath:keystore.p12
# The password for your keystore
server.ssl.key-store-password=abc123
# The alias of your key
server.ssl.key-alias=springboot
# The type of the keystore
server.ssl.key-store-type=PKCS12

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Character Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# HTTP Response Headers
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# ==================== JACKSON CONFIGURATION ====================
# LocalDateTime serialization format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false

# LocalDateTime deserialization settings
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-null-for-primitives=false

# Date format pattern
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

# ==================== LOGGING FOR DEBUGGING ====================
# Jackson debug logging
logging.level.com.fasterxml.jackson=DEBUG
logging.level.org.springframework.web=DEBUG

# Reservation controller debug logging
logging.level.com.example.demo.controller.ReservationController=DEBUG